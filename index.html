<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List Com GIT</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="./css/index.css" />
</head>

<body>
  <header>
    <!-- INICIO - CABEÇALHO DO SITE COM FOTO -->
    <div class="container header-item">
      <button class="button">
        <i class="material-symbols-outlined"> menu </i>
      </button>
      <img src="./assets/albert-einstein.jpg" alt="Imagem de Albert Einstein" class="avatar" />
    </div>

  </header>

  <!-- FIM - CABEÇALHO DO SITE COM FOTO -->

  <!-- INICIO - MINHAS TAREFAS E ADICIONAR TAREFA -->
  <section class="inicio">

    <div class="container">

      <h1 class="title">Minhas tarefas</h1>
      <p class="subtitle">Igor Silva</p>
      
      <form class="form-task">
        <label class="form-task-label">Adicionar tarefa</label>

        <div class="adicionarTarefa">

          <input class="form-task-input" type="text" name="" id="" />
          <button class="button form-task-button">
            <i class="material-symbols-outlined"> add </i>
          </button>

        </div>
      </form>
    </div>

  </section>

  <!-- FIM - MINHAS TAREFAS E ADICIONAR TAREFA -->

  <!-- INICIO - LISTA DE TAREFAS ADICIONADAS E FEITAS-->

  <section class="tarefas">

    <div class="container">

      <div>

        <input type="checkbox" name="" id="" />
        <p></p>
        <p></p>
        <button class="button">
          <i class="material-symbols-outlined"> edit </i>
        </button>
        <button class="button">
          <i class="material-symbols-outlined"> delete </i>
        </button>

      </div>

      <div>
        <input type="checkbox" name="" id="" />
        <p></p>
        <button class="button">
          <i class="material-symbols-outlined"> edit </i>
        </button>
        <button class="button">
          <i class="material-symbols-outlined"> delete </i>
        </button>
      </div>

    </div>

  </section>

  <!-- FIM - LISTA DE TAREFAS ADICIONADAS E FEITAS-->

  <script src="js/script.js"></script>
</body>

</html>
